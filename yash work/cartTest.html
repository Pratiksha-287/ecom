<html>
 <head>
  <title>
   Fillkart
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #0b0d3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .cart-icon {
            font-size: 24px;
        }
        .container {
            display: flex;
            padding: 20px;
            background-color: #d1b3ff;
        }
        .product-list {
            flex: 3;
            margin-right: 20px;
        }
        .product-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .product-item img {
            width: 150px;
            height: 100px;
            margin-right: 15px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .product-details p {
            margin: 5px 0;
            color: #555;
        }
        .product-details .price {
            font-size: 20px;
            color: #ff3e6c;
        }
        .product-details .original-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }
        .product-details .discount {
            color: green;
        }
        .product-details .offers {
            color: green;
            font-size: 14px;
        }
        .product-details .delivery {
            color: #555;
            font-size: 14px;
        }
        .product-details .remove {
            color: #ff3e6c;
            cursor: pointer;
            font-weight: bold;
        }
        .price-details {
            flex: 1;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .price-details h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .price-details p {
            margin: 5px 0;
            color: #555;
        }
        .price-details .total-amount {
            font-size: 20px;
            color: #ff3e6c;
        }
        .price-details .savings {
            color: green;
            font-size: 14px;
        }
        .place-order {
            background-color: #ff3e6c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <h1>
    FILLKART
   </h1>
   <div>
    <a href="#">
     Our Products
    </a>
    <a href="#">
     New Arrivals
    </a>
    <a href="#">
     My Profile
    </a>
    <i class="fas fa-shopping-cart cart-icon">
    </i>
   </div>
  </div>
  <div class="container">
   <div class="product-list" id="product-list">
   </div>
   <div class="price-details">
    <h2>
     PRICE DETAILS
    </h2>
    <p>
     Price (2 items)
     <span style="float: right;">
      ₹94,000
     </span>
    </p>
    <p>
     Discount
     <span style="float: right; color: green;">
      – ₹39,010
     </span>
    </p>
    <p>
     Delivery Charges
     <span style="float: right;">
      ₹40 Free
     </span>
    </p>
    <p>
     Protect Promise Fee
     <span style="float: right;">
      ₹29
     </span>
    </p>
    <hr/>
    <p class="total-amount">
     Total Amount
     <span style="float: right;">
      ₹55,019
     </span>
    </p>
    <p class="savings">
     You will save ₹38,981 on this order
    </p>
    <div class="place-order">
     PLACE ORDER
    </div>
   </div>
  </div>
  <script>
    const products = [
        {
            name: "Acer Swift Go 14 EVO OLED Intel Core i5 13th Gen 1350...",
            description: "14 Inch, Pure Silver, 1.25 Kg, With MS Office",
            seller: "IndiFlashMart",
            originalPrice: "₹93,999",
            discountedPrice: "₹54,990",
            discount: "41% Off",
            offers: "2 offers applied",
            delivery: "Delivery by Mon Oct 21 | ₹40 Free",
            protectFee: "+ ₹29 Protect Promise Fee",
            imageUrl: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg"
        },
        {
            name: "Acer Swift Go 14 EVO OLED Intel Core i5 13th Gen 1350...",
            description: "14 Inch, Pure Silver, 1.25 Kg, With MS Office",
            seller: "IndiFlashMart",
            originalPrice: "₹93,999",
            discountedPrice: "₹54,990",
            discount: "41% Off",
            offers: "2 offers applied",
            delivery: "Delivery by Mon Oct 21 | ₹40 Free",
            protectFee: "+ ₹29 Protect Promise Fee",
            imageUrl: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg"
        },
        {
            name: "Acer Swift Go 14 EVO OLED Intel Core i5 13th Gen 1350...",
            description: "14 Inch, Pure Silver, 1.25 Kg, With MS Office",
            seller: "IndiFlashMart",
            originalPrice: "₹93,999",
            discountedPrice: "₹54,990",
            discount: "41% Off",
            offers: "2 offers applied",
            delivery: "Delivery by Mon Oct 21 | ₹40 Free",
            protectFee: "+ ₹29 Protect Promise Fee",
            imageUrl: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg"
        },
        {
            name: "Acer Swift Go 14 EVO OLED Intel Core i5 13th Gen 1350...",
            description: "14 Inch, Pure Silver, 1.25 Kg, With MS Office",
            seller: "IndiFlashMart",
            originalPrice: "₹93,999",
            discountedPrice: "₹54,990",
            discount: "41% Off",
            offers: "2 offers applied",
            delivery: "Delivery by Mon Oct 21 | ₹40 Free",
            protectFee: "+ ₹29 Protect Promise Fee",
            imageUrl: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg"
        }
    ];

    const productList = document.getElementById('product-list');

    products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}" />
            <div class="product-details">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p>Seller: ${product.seller} <i class="fas fa-check-circle"></i></p>
                <p class="price">
                    <span class="original-price">${product.originalPrice}</span>
                    ${product.discountedPrice}
                    <span class="discount">${product.discount}</span>
                </p>
                <p class="offers">${product.offers} <i class="fas fa-info-circle"></i></p>
                <p class="delivery">${product.delivery}</p>
                <p>${product.protectFee} <i class="fas fa-info-circle"></i></p>
                <p class="remove">REMOVE</p>
            </div>
        `;
        productList.appendChild(productItem);
    });
  </script>
 </body>
</html>
