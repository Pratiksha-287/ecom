<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillkart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #0b0d3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .cart-icon {
            font-size: 24px;
        }
        .container {
            display: flex;
            padding: 20px;
            background-color: #d1b3ff;
        }
        .product-list {
            flex: 3;
            margin-right: 20px;
        }
        .product-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .product-item img {
            width: 150px;
            height: 100px;
            margin-right: 15px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .product-details p {
            margin: 5px 0;
            color: #555;
        }
        .product-details .remove {
            color: #ff3e6c;
            cursor: pointer;
            font-weight: bold;
        }
        .price-details {
            flex: 1;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .place-order {
            background-color: #ff3e6c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>FILLKART</h1>
        <div>
            <a href="#">Our Products</a>
            <a href="#">New Arrivals</a>
            <a href="#">My Profile</a>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </div>
    <div class="container">
        <div class="product-list" id="product-list"></div>
        <div class="price-details">
            <h2>PRICE DETAILS</h2>
            <p>Total Amount <span style="float: right;">â‚¹55,019</span></p>
            <div class="place-order">PLACE ORDER</div>
        </div>
    </div>
    <script>
        const products = [
            {
                url: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg",
                name: "Acer Swift Go 14",
                productName: "EVO OLED Intel Core i5 13th Gen"
            },
            {
                url: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg",
                name: "Acer Swift Go 14",
                productName: "EVO OLED Intel Core i5 13th Gen"
            },
            {
                url: "https://storage.googleapis.com/a1aa/image/auV6K2fRO2wOTajSeZvp2uZXWMrkUpeW0joxvAei7bcZZ5bOB.jpg",
                name: "Acer Swift Go 14",
                productName: "EVO OLED Intel Core i5 13th Gen"
            }
        ];

        const productList = document.getElementById('product-list');

        products.forEach(product => {
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.innerHTML = `
                <img src="${product.url}" alt="${product.name}" />
                <div class="product-details">
                    <h2>${product.name}</h2>
                    <p>${product.productName}</p>
                    <p class="remove">REMOVE</p>
                </div>
            `;
            productList.appendChild(productItem);
        });
    </script>
</body>
</html>
